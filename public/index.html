<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

    <main class="d-inline-flex">
        <div class="d-flex resizable position-relative">
            <div class="chatdiv" id="chat">
                <table id="chatbox">

                </table>
                <form id="message">
                    <input class="input-group" id="message-input" placeholder="Enter a message">
                    <button class="btn btn-primary" id="send-btn" type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <img src="chairly.png">

    </main>

<script src="index.mjs" type="module"></script>
</body>
</html>
