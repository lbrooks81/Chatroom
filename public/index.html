<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatroom</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <form id="name-form" hidden>
        <label class="input-group" for="username-input">Enter a username</label>
        <input class="form-control w-25" id="username-input">
        <button id="submit-btn" type="submit">Submit</button>
    </form>

    <div id="chat">
        <table id="chatbox">

        </table>

        <input class="input-group" id="message-input" placeholder="Enter a message">
        <button id="send-btn" class="btn btn-primary">Send Message</button>
    </div>

</body>
</html>
